<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatapp</title>
    <link rel="stylesheet" href="./css/stylesheet.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="signin-signout">
      <div class="user-info">
        <img
          src="https://ypqa.yp.ieee.org/wp-content/uploads/2020/12/avatar.jpg"
          alt=""
          class="profile-pic"
          id="profile-pic"
        />
        <div class="username"></div>
      </div>
      <button id="btn" class="btn">Sign In With Google</button>
      <button id="btntwo" class="btn btn-sign-display">Sign out</button>
    </div>
    <div id="wholediv">
      <div class="user-message-outlet">
        <div class="user-message-area" id="user-message-area">
          <div class="message-div"></div>
        </div>
        <div class="user-area" id="user-area">
          <input type="text" class="input-field" id="input-field" />
          <button id="sendbtn" class="sendbtn fa fa-paper-plane"></button>
        </div>
      </div>
    </div>

    <script type="module" src="./javascript/index.js"></script>
  </body>
</html>
