<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatapp</title>
    <link rel="stylesheet" href="./css/stylesheet.css" />
  </head>
  <body>
    <div class="signin-signout">
      <div class="user-info">
        <img
          src="https://ypqa.yp.ieee.org/wp-content/uploads/2020/12/avatar.jpg"
          alt=""
          class="profile-pic"
          id="profile-pic"
        />
        <div class="username"></div>
      </div>
      <button id="btn" class="btn">Sign In With Google</button>
      <button id="btntwo" class="btn btn-sign-display">Sign out</button>
    </div>
    <div class="user-area">
      <div class="user-message area" id="user-message-area"></div>
      <input type="text" class="input-field" id="input-field" />
      <button id="sendbtn" class="sendbtn"></button>
    </div>
    <div class="message-div">
      
    </div>
    <script type="module" src="./javascript/index.js"></script>
  </body>
</html>
